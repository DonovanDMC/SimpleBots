version: "3"

services:
  eris-docs-bot:
    container_name: eris-docs-bot
    image: ghcr.io/donovandmc/eris-docs-bot
    volumes:
      - ./ErisDocsBot/data:/data:z
      - ./ErisDocsBot/config.jsonc:/app/config.jsonc
    restart: always
    init: true
    hostname: eris-docs-bot.containers.local
    healthcheck:
      interval: 5s
      timeout: 1s
      test: wget -q --spider http://localhost:3621
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - default
  oceanic-bot:
    container_name: oceanic-bot
    image: ghcr.io/oceanicjs/bot
    volumes:
      - ./OceanicBot/data:/data:z
      - ./OceanicBot/config.jsonc:/app/config.jsonc
    restart: always
    init: true
    hostname: oceanic-bot.containers.local
    healthcheck:
      interval: 5s
      timeout: 1s
      test: wget -q --spider http://localhost:3621
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - default
  security:
    container_name: security-bot
    image: ghcr.io/donovandmc/security-bot
    volumes:
      - ./Security/data/bot:/data
      - ./Security/servers.jsonc:/app/servers.jsonc
    restart: always
    init: true
    hostname: security-bot.containers.local
    healthcheck:
      interval: 5s
      timeout: 1s
      test: wget -q --spider http://localhost:3621
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - default
  datamining-bot:
    container_name: datamining-bot
    image: ghcr.io/oceanicjs/datamining-bot
    volumes:
      - ./DataminingBot/data:/data:z
      - ./DataminingBot/config.jsonc:/app/config.jsonc
    restart: always
    init: true
    hostname: datamining-bot.containers.local
    healthcheck:
      interval: 5s
      timeout: 1s
      test: wget -q --spider http://localhost:3621
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - default

networks:
  default:
    name: simple-bots
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.3.32/28
          gateway: 172.19.3.33

volumes:
  modules: null
